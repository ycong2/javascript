<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="target">여기에 글좀 써줘 자바스크립트로</h1>
    <p class="content">나도 바꿔줘 접근해봐</p>

    <script>
        document.getElementById("target").innerHTML = "이렇게???하라고" /*단수*/
        // document.getElementsByClassName("content").item(0).innerHTML ="순번으로 들어가야함"  /*복수라 아이템이나 arr로 들어갈수 있다*/
        document.getElementsByClassName("content")[0].innerHTML ="순번으로 들어가야함"
    </script>
</body>
</html>
